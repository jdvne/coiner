<!DOCTYPE html>
<html class="full_height">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joshua Devine and Abdullah Chaudry">
    <meta name="description" content="Let Coiner handle all your Cryptocurrency needs">

    <title>Coiner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="login.js"></script>

</head>

<header id="login_header" class="no_height">
    <h1><br class="no_height">LOG<i style="color: green">IN</i></h1>
</header>

<body class="full_height">
    <div class="container h-100 d-flex justify-content-center">
        <div class="jumbotron my-auto">

    <!-- Code based on https://www.webtrickshome.com/faq/how-to-display-error-message-in-html-form-with-javascript-form-validation-without-using-alert--> 
    <form name="myForm" method="post" id=form_login onsubmit="return checkLogin()">
	<div class="form-group">
        <div class="form-group">
            <label>E-mail Address</label> <div id="error-email" style="color: red"></div>
            <input type="email" name="email" class="form-control" placeholder="email">
        </div>
        <div class="form-group">
            <label>Password</label> <div id="error-password" style="color: red"></div>
            <input type="text" name="Password" class="form-control" placeholder="Password">
        </div>
    </div>
	<div class="form-group">
        <div class="row">
            <div class="col-6">
                <input class="btn btn-outline-success" type="submit" value="Login" style="width: 100%">
            </div>
            <div class="col-6">
                <input class="btn btn-outline-success" type="submit" value="Sign Up" style="width: 100%">
            </div>
        </div>
	</div>
</form>
</body>



</html>
