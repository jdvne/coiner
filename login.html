<!DOCTYPE html>
<html class="full_height">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joshua Devine and Abdullah Chaudry">
    <meta name="description" content="Let Coiner handle all your Cryptocurrency needs">

    <title>Coiner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="login.js"></script>

</head>

<header id="login_header" class="no_height">
    <h1><br class="no_height">LOGIN</h1>
</header>

<body>
<body class="full_height">
    <div class="container h-100 d-flex justify-content-center">
        <div class="jumbotron my-auto">

    <form name="myForm" method="post" onsubmit="return validateForm()" id=form_login>
	<div class="form-group">
		<label>E-mail Address</label> <span id="error-email"></span>
		<input type="email" name="email" class="form-control" placeholder="email">
	</div>
	<div class="form-group"> 
		<label>Password</label> <span id="error-password"></span>
		<input type="text" name="Password" class="form-control" placeholder="Password">
	</div>
	<div class="form-group">
		<input type="submit" value="Login">
	</div>
    <div class="form-group">
		<input type="submit" value="Signup">
	</div>
</form>

<script>
    function validateForm(){
        var email = document.forms["myForm"]["email"].value;
        var password = document.forms["myForm"]["Password"].value;
    
        if (email.length<1) {
            document.getElementById('error-email').innerHTML = " *** Please Enter Your Email "
        }
        if (password.length<1) {
            document.getElementById('error-password').innerHTML = " *** Please Enter Your Password ";
        }         
        if(email.length<1){
               return false;
        }
        if(password.length<1){
               return false;
        }           
    }
    </script>
    </body>



</html>
